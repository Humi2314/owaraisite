<section class="flex-col">

<a href="{{ .Permalink }}">
    <div class="article-card-div">
    {{ $img := findRE "<img src=\"[^\"]+\"" .Content 1 }} 

    {{ range $img }}

    {{ (print . "class=\"article-img2\" alt=\"Thumbnail\" />") | safeHTML }}

    {{ end }}
    </div>
</a>

<span style="font-size:1.4em">{{ .Params.bangumi }}</span>
<div style="position: absolute; bottom: 0"> {{ .PublishDate.Format "20060102" }}</div>
</section>
