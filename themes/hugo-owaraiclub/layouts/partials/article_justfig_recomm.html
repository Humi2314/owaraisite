<section class="flex-col">

<a href="{{ .Permalink }}">
    <div class="article-card-div">
    {{ $img := findRE "<img src=\"[^\"]+\"" .Content 1 }} 

    {{ range $img }}

    {{ (print . "class=\"article-img2\" alt=\"Thumbnail\" />") | safeHTML }}

    {{ end }}
    </div>
</a>

<span class="flex-col-title" style="font-size:1.2em">{{ .Title }}</span>

<span class="flex-col-recomm" style="font-size:0.7em">{{ .Params.recomm |markdownify }}</span>
</section>
